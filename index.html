  <main class="container container--main flex-column">
    <h1>Memorama</h1>

        <span class="cent-seconds">00</span>
      </div>
      <div class="display__mode" id="display-mode" title="Game Mode">Mode 1</div>
      <div class="display__chances disabled" title="Lives">

        <img src="img/heart.png" alt="" class="display-image heart">
        <img src="img/heart.png" alt="" class="display-image heart">
      </div>
    </section>

  </main>
  <section class="modal hidden" id="win">
    <div class="container container--modal flex-column">
      <p>You Win &#128530;</p>
      <button class="button button--rematch">Rematch</button>
    </div>
  </section>
  <section class="modal hidden" id="lose">
    <div class="container container--modal flex-column">
      <p>You Lose &#128518;</p>
      <button class="button button--rematch">Rematch</button>
    </div>
  </section>
  <section class="modal hidden" id="modal-mode">
    <div class="container container--modal flex-column">
      <p>Select Challenge &#128520;</p>
      <div class="mode-options flex">
        <button class="button button--half" id="mode1">mode 1</button>
        <button class="button button--half unselected" id="mode2">mode 2</button>
      </div>
      <div class="mode-instruction">
        <ul class="instruction instruction--mode1 show">
          <li>40 seconds to find the pairs</li>
          <li>There is no limit of attempts.</li>
          <li>Use as few attempts as possible</li>
        </ul>
        <ul class="instruction instruction--mode2">
          <li>10 seconds to memorize the positions.</li>
          <li>30 seconds to find the pairs.</li>
          <li>You can't fail more than three times.</li>
        </ul>
      </div>
      <button class="button" id="save-mode">I Agree</button>
    </div>
  </section>
